<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm">
        <div *ngIf="username.control.pending">Checking for uniqueness...</div>
        <div *ngIf="username.touched && username.errors">
            <div *ngIf="username.errors.invalidLogin">
                Username or password is invalid
            </div>
            <div *ngIf="username.errors.required">
                Username is required
            </div>
            <div *ngIf="username.errors.cannotContainSpace">
                Username cannot contain space
            </div>
            <div *ngIf="username.errors.shouldBeUnique">
                This username is already taken
            </div>  
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password"
            #password="ngForm">
        <div *ngIf="!password.valid">
            Password is required
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
