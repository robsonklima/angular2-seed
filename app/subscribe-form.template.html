<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            ngControl="name" 
            #name="ngForm" 
            id="name" 
            type="text" 
            class="form-control"
            required
            minlength="3">
        <div *ngIf="name.touched && name.errors">
            <div 
                *ngIf="name.errors.required">
                Name is required.
            </div>
            <div
                *ngIf="name.errors.minlength">
                Name must have {{ name.errors.minlength.requiredLength }} characters.
            </div>
        </div>            
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            #email="ngForm"
            ngControl="email" 
            id="email"  
            class="form-control"
            required>
        <div 
            *ngIf="email.touched && !email.valid">
            Email is required.
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select
            ngControl="frequency" 
            #frequency="ngForm" 
            id="frequency" 
            class="form-control" 
            required>
            <option value="">Select</option>
            <option *ngFor="#frequency of frequencies" value="{{ frequency.id }}">
                {{ frequency.label }}
            </option>
        </select> 
        <div 
            class="alert alert-danger" 
            *ngIf="frequency.touched && !frequency.valid">
            This field is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit"
        [disabled]="!f.valid">Submit</button>
</form>
